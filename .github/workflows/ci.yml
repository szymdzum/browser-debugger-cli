name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Single job to install deps and build - share artifacts with other jobs
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      dependencies-changed: ${{ steps.changes.outputs.dependencies }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dependencies:
              - 'package.json'
              - 'package-lock.json'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      # Cache node_modules for reuse in other jobs (faster than npm ci)
      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      # Share build artifact with E2E job
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

  test:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Run contract tests
        run: npm test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, quality, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      # Reuse build artifact instead of rebuilding
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Make CLI executable
        run: chmod +x dist/index.js

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true  # Temporary - verify tests work in CI environment

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: build
    # Only run if dependencies changed (saves CI minutes)
    if: needs.build.outputs.dependencies-changed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run security audit
        run: npm audit --audit-level=high
