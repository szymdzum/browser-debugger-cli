name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Single job to install deps and build - share artifacts with other jobs
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      dependencies-changed: ${{ steps.changes.outputs.dependencies }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dependencies:
              - 'package.json'
              - 'package-lock.json'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Try to restore node_modules cache first
      - name: Restore node_modules cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      # Only run npm ci on cache miss
      - name: Install dependencies (cache miss fallback)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build package
        run: npm run build

      # Save cache for other jobs (only runs if cache didn't exist)
      - name: Cache node_modules
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      # Share build artifact with E2E job
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (cache miss fallback)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

  test:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (cache miss fallback)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run contract tests
        run: npm test

  # Smoke tests with Chrome - only on main branch for release readiness
  smoke:
    name: Smoke Tests (Chrome)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Restore node_modules cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (cache miss fallback)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Make bdg executable and link to PATH
        run: |
          chmod +x dist/index.js
          mkdir -p $HOME/.local/bin
          ln -sf $PWD/dist/index.js $HOME/.local/bin/bdg
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify bdg installation
        run: |
          which bdg
          bdg --version

      - name: Run smoke tests
        run: npm run test:smoke

      - name: Run integration tests
        run: ./tests/run-all-tests.sh --integration

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
