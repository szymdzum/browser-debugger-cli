name: "CodeQL Config"

paths-ignore:
  - "**/__tests__/**"
  - "**/*.test.ts"
  - "**/*.spec.ts"

query-filters:
  # Exclude queries that flag false positives in this codebase:
  # - js/incomplete-hostname-regexp: Test data strings
  # - js/incomplete-url-substring-sanitization: Test data strings
  # - js/incomplete-multi-character-sanitization: HTML text extraction from trusted CDP source
  - exclude:
      id:
        - js/incomplete-hostname-regexp
        - js/incomplete-url-substring-sanitization
        - js/incomplete-multi-character-sanitization
