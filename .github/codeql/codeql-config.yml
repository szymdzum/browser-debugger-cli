name: "CodeQL Config"

paths-ignore:
  - "**/__tests__/**"
  - "**/*.test.ts"
  - "**/*.spec.ts"

query-filters:
  # Exclude test files from hostname regexp and URL sanitization checks
  # These queries flag test data strings as potential security issues
  - exclude:
      id:
        - js/incomplete-hostname-regexp
        - js/incomplete-url-substring-sanitization
